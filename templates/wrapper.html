{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Car Sales{% endblock %}</title>

  <!-- favicon -->
  <link href="{% static "img/icon.png" %}" rel=icon>

  <!-- web-fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500" rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "css/bootstrap-editable.css" %}" rel="stylesheet">
  <link href="{% static "css/bootstrap-table.min.css" %}" rel="stylesheet">

  <!-- font-awesome -->
  <link href="{% static "fonts/font-awesome/font-awesome.min.css" %}" rel="stylesheet">

  <!-- Theme Style -->
  <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>
<body>
  <div class="content-wrapper">
    <section id="header_section_wrapper" class="header_section_wrapper">
        <div class="container">
            <div class="header-section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="left_section">
                            <span class="date">
                                {% now "D" %}
                            </span>
                            <span class="time">
                                {% now "jS F Y" %}
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="logo">
                            <a href="/"><img src="{% static "img/cs.png" %}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navigation-section">
                <nav class="navbar-default">
                    <div class="container">
                        <ul class="nav navbar-nav main-nav">
                            <li class="active"><a href="/">Головна</a></li>
                            <li class="active"><a href="{% url 'advert_add' %}">Додати оголошення</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            {% block content %}
            {% endblock %}

        </div>
    </section>

    <section id="footer_section" class="footer_section">
        <div class="footer_bottom_Section">
            <div class="container">
                <div class="row">
                    <div class="footer">
                        <div class="col-sm-12">
                            <p>&copy; Всі права захищені ;)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>

  <!-- jquery Core-->
  <script src="{% static "js/jquery-2.1.4.min.js" %}"></script>

  <!-- Bootstrap -->
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  <!-- Theme Script -->
  <script src="{% static "js/script.js" %}"></script>

  <script src="{% static "js/bootstrap-table-editable.js" %}"></script>
  <script src="{% static "js/bootstrap-table-export.js" %}"></script>
  <script src="{% static "js/bootstrap-table-filter-control.js" %}"></script>
  <script src="{% static "js/bootstrap-table.js" %}"></script>
  <script src="{% static "js/tableExport.js" %}"></script>
  </body>

  </html>
